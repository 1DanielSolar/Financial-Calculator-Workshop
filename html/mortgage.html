<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />

        <!-- Bootstrap CSS v5.2.1 -->

        <link rel="stylesheet" href="/css/mortgage.css">
    </head>

    <body>
          <header>
            <div class="px-3 py-2 bg-black text-white">
              <div class="container centered-header">
                  <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                  </a>
                  <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li>
                      <a href="index.html" class="nav-link text-white">Home</a>
                    </li>
                    <li>
                      <a href="mortgage.html" class="nav-link text-white">Mortgage</a>
                    </li>
                    <li>
                      <a href="annuity.html" class="nav-link text-white">Annuity</a>
                    </li>
                    <li>
                      <a href="compound.html" class="nav-link text-white">Compound</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
        </header>
        <main role="main" class="mt-5">
            <div class="container1">
                <h1>Mortgage Calculator</h1>
                <form id="mortgageForm">
                    <div>
                        <label for="principal">Loan Amount ($):</label>
                        <input type="number" id="principal" required>
                    </div>
                    <div>
                        <label for="annualRate">Annual Interest Rate (%):</label>
                        <input type="number" id="annualRate" step="0.01" required>
                    </div>
                    <div>
                        <label for="years">Loan Term (years):</label>
                        <input type="number" id="years" required>
                    </div>
                    <button type="button" id="calculateButton">Calculate</button>
                </form>
                <p id="monthlyPayment">Monthly Payment: </p>
                <p id="interestEarned">Interest Earned: </p>

            </div>

        </main>
        
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

        <script src="/scripts/mortgage.js"></script>
    </body>
