              <header>
                <div class="px-3 py-2 bg-black text-white">
                  <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                      <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
                      </a>
            
                      <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                        <li>
                          <a href="#" class="nav-link text-secondary">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#home"/></svg>
                            Home
                          </a>
                        </li>
                        <li>
                          <a href="#" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#speedometer2"/></svg>
                            Dashboard
                          </a>
                        </li>
                        <li>
                          <a href="#" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#table"/></svg>
                            Orders
                          </a>
                        </li>
                        <li>
                          <a href="#" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#grid"/></svg>
                            Products
                          </a>
                        </li>
                        <li>
                          <a href="#" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#people-circle"/></svg>
                            Customers
                          </a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="px-3 py-2 border-bottom mb-3">
                  <div class="container d-flex flex-wrap justify-content-center">
                    <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto">
                      <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                    </form>
            
                    <div class="text-end">
                      <button type="button" class="btn btn-light text-dark me-2">Login</button>
                      <button type="button" class="btn btn-primary">Sign-up</button>
                    </div>
                  </div>
                </div>
              </header>
            
            <body>
                <main role="main">
                    <div class="fmcalc-wrapper" class="container" >
                    
                    <form name="calc" method="post" action="#">
                    
                    <table  class="fmcalc" cellpadding='4' cellspacing='0' >
                    <tbody>
                    
                    <tr >
                    <td colspan="2">
                    <br><h4>Present Value of Annuity Calculator</h4>
                      <div class="fmcalc-separator"></div>
                    </td>
                    </tr>
                    
                    <tr >
                    <td >
                    Payment amount ($):
                    </td>
                    <td align="center" >
                    <input type="text" name="pmt" size="15" onKeyUp="clear_results(this.form)" />
                    </td>
                    </tr>
                    
                    <tr >
                    <td >
                    Interest rate (%):
                    </td>
                    <td align="center" >
                    <input type="text" name="rate" size="15" onKeyUp="clear_results(this.form)" />
                    </td>
                    </tr>
                    
                    <tr >
                    <td >
                    Number of years (#):
                    </td>
                    <td align="center" >
                    <input type="text" name="years" size="15" onKeyUp="clear_results(this.form)" />
                    </td>
                    </tr>
                    
                    <tr >
                    <td >
                    Payment interval:
                    </td>
                    <td align="center" >
                    <select name="ppy" size="1" onChange="clear_results(this.form)">
                    <option value="12">Monthly</option>
                    <option value="4">Quarterly</option>
                    <option value="2">Semi-Annually</option>
                    <option value="1" selected>Annually</option>
                    </select>
                    </td>
                    </tr>
                    
                    <tr>
                    <td  colspan="2" align="center">
                    <input type="button" value="Calculate Present Value of Annuity" onClick="compute(this.form)" />
                    <input type="reset" value="Reset" />
                    
                    <div class="fmcalc-separator"></div>
                    </td>
                    </tr>
                    
                    <tr >
                    <td >
                    Present value:
                    </td>
                    <td align="center" >
                    <input type="text" name="pv" size="15" />
                    </td>
                    </tr>
            
                </main>
            </body>
            </html>

        ></script>
